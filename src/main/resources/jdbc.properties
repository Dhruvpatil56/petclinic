# Default profile (can be overridden by ENV or JVM)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:jdbc}

jdbc.driverClassName=com.mysql.cj.jdbc.Driver

# DB config (env-overridable)
jdbc.url=${DB_URL:jdbc:mysql://localhost:3306/petclinic?useSSL=false&allowPublicKeyRetrieval=true}
jdbc.username=${DB_USER:petclinic}
jdbc.password=${DB_PASSWORD:petclinic}

